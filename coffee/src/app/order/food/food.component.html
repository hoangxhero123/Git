<div class="food">
  <div class="left">
    <img [src]="food.cover" alt="">
  </div>
  <div class="right">
    <h3>
      {{food.name}}
    </h3>
    <h4>{{food.price | currency}}</h4>
    <div class="button">
      <button (click)="decrease()">-</button>
      <input type="text" [ngModel]="quantity">
      <button (click)="increase()">+</button>
    </div>
  </div>
</div>
